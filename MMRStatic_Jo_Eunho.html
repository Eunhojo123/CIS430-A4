<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 2px;
            text-align: left;
        }
        .btn-group {
            display: flex;
            justify-content: center;
        }
        .btn {
            font-family: Arial, sans-serif;
            padding: 5px 10px;
            font-size: 18px;
            margin: 5px;
            font-weight: bold;
        }
        #clearBtn {
            width: 100px; /* Adjust the width of the Clear button */
        }
        #defaultsBtn {
            width: 100px; /* Adjust the width of the Defaults button */
        }
        #makeMeRichBtn {
            width: 200px; /* Adjust the width of the Make Me Rich button */
        }
        input[type="number"] {
            font-family: "Consolas", monospace;
            text-align: right;
            font-size: 19px;
            padding: 5px;
            margin: 2px;
            width: 200px;
            font-weight: bold;
            border: 2px solid rgb(255, 0, 0);
        }
        input::placeholder {
            font-size: 19px;
        }
        h1 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin: 2px 0;
            font-weight: bold;
            
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Retirement Calculator</h1>
        <form id="retirementForm">
            <div class="form-group">
                <input type="number" id="startingAge" name="startingAge" required placeholder="Starting Age">
                <input type="number" id="retirementAge" name="retirementAge" required placeholder="Retirement Age">
            </div>
            <div class="form-group">
                <input type="number" id="startingSalary" name="startingSalary" required placeholder="Starting Salary">
                <input type="number" id="annualSavings" name="annualSavings" step="0.1" required placeholder="Annual Savings%">
            </div>
            <div class="form-group">
                <input type="number" id="annualRaise" name="annualRaise" step="0.1" required placeholder="Annual Raise%">
                <input type="number" id="interestRate" name="interestRate" step="0.1" required placeholder="Interest Rate%">
            </div>
            <div class="btn-group">
                <button type="button" class="btn" id="clearBtn" onclick="clearForm()">Clear</button>
                <button type="button" class="btn" id="defaultsBtn" onclick="setDefaults()">Defaults</button>
                <button type="submit" class="btn" id="makeMeRichBtn">Make Me Rich!</button>
            </div>
    <table class="hidden" id="resultTable">
        <tr>
            <td>40</td>
            <td>Years to invest</td>
        </tr>
        <tr>
            <td>1,473,440</td>
            <td>Retirement Fund</td>
        </tr>
        <tr>
            <td>3,130,501</td>
            <td>Lifetime Salary</td>
        </tr>
        <tr>
            <td>1,160,390</td>
            <td>Total saved</td>
        </tr>
        <tr>
            <td>313,050</td>
            <td>Earned Interest</td>
        </tr>
    </table>

    <script>
        function clearForm() {
            document.getElementById("retirementForm").reset();
        }

        function setDefaults() {
            document.getElementById("startingAge").value = 25;
            document.getElementById("retirementAge").value = 65;
            document.getElementById("startingSalary").value = 50000;
            document.getElementById("annualSavings").value = 10.0.toFixed(1);
            document.getElementById("annualRaise").value = 2.0.toFixed(1);
            document.getElementById("interestRate").value = 7.0.toFixed(1);
        }

        document.getElementById("retirementForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("resultTable").classList.remove("hidden");
        });
    </script>
</body>
</html>
